<!DOCTYPE html>
<html>
    <head>
        <title>NYU Photobooth</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link 
            rel="stylesheet"
            href="../static/css/style.css"
        />
    </head>
    <body>
        <div class="container mt-20 p-15 login">
           <h1> Login </h1>
           {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
              {% for message in messages %}
              {{message}}
              {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
           <p> <i> Don't have an account? Click <a class="here-btn" href="/signup"> here</a> to signup! </i> </p>
           <form method="POST" action="">
            {% if message  %}
              <div class="alert alert-danger" role="alert">
                 {{message}}
              </div>
            {% endif %}
            <div class="form-group">
              <label for="user"> Username </label>
              <input type="user" class="form-control" name="username" id="loginUser" aria-describedby="username" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="loginPassword" placeholder="Password"  minlength="3" required>
            </div>
            <button type="submit" class="btn btn-primary"> Log in </button>
          </form>

        </div>

    </body>
</html>
