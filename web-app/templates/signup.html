<!DOCTYPE html>
<html>
    <head>
        <title>NYU Photobooth</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link 
            rel="stylesheet"
            href="../static/css/style.css"
        />
    </head>
    <body style="background-color: #eee6f3;">
        <div class="container mt-20 p-15 login">
           <h1> Signup </h1>
           <form>
            <div class="form-group">
            <p> <i> Already have an account? Click <a style="color: #330662; text-decoration: underline;" href="/login"> here</a> to login! </i> </p>
              <label for="username"> Username </label>

              <input type="username" class="form-control" id="loginUser" aria-describedby="username" placeholder="Enter Username" minlength="3" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password" minlength="3" required>
            </div>
            <button type="submit" class="btn btn-primary"> Sign up  </button>
          </form>

        </div>

    </body>
</html>
