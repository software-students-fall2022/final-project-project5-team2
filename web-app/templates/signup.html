<!DOCTYPE html>
<html>
    <head>
        <title>NYU Photobooth</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link 
            rel="stylesheet"
            href="../static/css/style.css"
        />
    </head>
    <body>
        <div class="container mt-20 p-15 login">
           <h1> Signup </h1>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
              <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
              </div>
              {% endif %}
            {% endwith %}
           <form method="POST" action="">
            <div class="form-group">
            <p> <i> Already have an account? Click <a class="btn-here" href="/login"> here</a> to login! </i> </p>
              <label for="username"> Username </label>

              <input type="username" name="username" class="form-control" id="loginUser" aria-describedby="username" placeholder="Enter Username" minlength="3" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Password" minlength="3" required>
            </div>
            <button type="submit" class="btn btn-primary"> Sign up  </button>
          </form>

        </div>

    </body>
</html>
